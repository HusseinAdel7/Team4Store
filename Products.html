<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




    <title>Product List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            width: 250px;
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .price {
            font-size: 18px;
            color: #e91e63;
            font-weight: bold;
        }

        button {
            background: #db4444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background: #45a049;
        }

      
        .filter-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
         
        }


      
        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #db4444;
            border-radius: 8px;
            background-color: white;
            color: #333;
            outline: none;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            appearance: none;
           
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23db4444" d="M2 5L0 0h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            padding-right: 30px;
           
        }

      
        select:hover,
        select:focus {
            border-color: #b73232;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>

    <h2>Our Products</h2>

 
    <div class="filter-container">
        <label for="category-filter">Filter by Category: </label>
        <select id="category-filter" onchange="filterProducts()">
            <option value="all">All Categories</option>
        </select>
    </div>

    <button onclick="goToCart()">ðŸ›’ View Cart</button>
    <div class="container" id="product-list"></div>

    <script>
        let allProducts = [];

        fetch("https://fakestoreapi.com/products")
            .then(res => res.json())
            .then(products => {
                allProducts = products;
                displayProducts(allProducts);
                loadCategories();
            });

        function displayProducts(products) {
            let container = document.getElementById("product-list");
            container.innerHTML = ""; 

            products.forEach(product => {
                let div = document.createElement("div");
                div.classList.add("product");
                div.innerHTML = `
                    <img src="${product.image}" alt="${product.title}">
                    <h3>${product.title.substring(0, 20)}...</h3>
                    <p class="price">$${product.price}</p>
                    <p><strong>Category:</strong> ${product.category}</p>
                    <button onclick="viewProduct(${product.id})">View Details</button>
                    <button onclick="addToCart(${product.id})">Add to Cart ðŸ›’</button>
                `;
                container.appendChild(div);
            });
        }

        function loadCategories() {
            let categories = [...new Set(allProducts.map(p => p.category))];
            let filterDropdown = document.getElementById("category-filter");

            categories.forEach(category => {
                let option = document.createElement("option");
                option.value = category;
                option.textContent = category;
                filterDropdown.appendChild(option);
            });
        }

        function filterProducts() {
            let selectedCategory = document.getElementById("category-filter").value;
            if (selectedCategory === "all") {
                displayProducts(allProducts);
            } else {
                let filtered = allProducts.filter(p => p.category === selectedCategory);
                displayProducts(filtered);
            }
        }

        function viewProduct(id) {
            window.location.href = `ProductDetails.html?id=${id}`;
        }

        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let existingProduct = cart.find(item => item.id === productId);

            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                fetch(`https://fakestoreapi.com/products/${productId}`)
                    .then(res => res.json())
                    .then(product => {
                        cart.push({ id: product.id, title: product.title, price: product.price, quantity: 1 });
                        localStorage.setItem("cart", JSON.stringify(cart));
                        alert("Added to cart! ðŸ›’");
                    });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
        }

        function goToCart() {
            window.location.href = "cart.html";
        }
    </script>

</body>

</html>
