<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:,">




    <title>Product List</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            width: 250px;
            background: white;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .price {
            font-size: 18px;
            color: #e91e63;
            font-weight: bold;
        }

        button {
            background: #db4444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background: #45a049;
        }


        .filter-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;

        }



        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #db4444;
            border-radius: 8px;
            background-color: white;
            color: #333;
            outline: none;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            appearance: none;

            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="%23db4444" d="M2 5L0 0h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            padding-right: 30px;

        }


        select:hover,
        select:focus {
            border-color: #b73232;
            background-color: #f9f9f9;
        }

        /* nav styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 30px;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .beta-badge {
            background-color: #db4444;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 5px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #db4444;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 6px;
            overflow: hidden;
        }

        .search-bar input {
            border: none;
            padding: 8px;
            outline: none;
        }

        .search-bar button {
            background-color: white;
            border: none;
            padding: 0 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .icons span {
            position: relative;
            margin-left: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .badge {
            position: absolute;
            top: -8px;
            right: -10px;
            background-color: #db4444;
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="left-section">
            <div class="logo">
                <strong>Team 4 Store</strong>
                <span class="beta-badge">beta</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>


        </div>
        <div class="right-section">
            <div class="search-bar">
                <input type="text" placeholder="Find what you need?">
                <button>üîç</button>
            </div>
            <div class="icons">
                <span title="Profile">üë§</span>
                <span title="Cart">üõí<span class="badge">0</span></span>
                <span title="Wishlist">ü§ç<span class="badge">0</span></span>
            </div>
        </div>
    </nav>



    <h2>Our Products</h2>


    <div class="filter-container">
        <label for="category-filter">Filter by Category: </label>
        <select id="category-filter" onchange="filterProducts()">
            <option value="all">All Categories</option>
        </select>
    </div>

    <button onclick="goToCart()">üõí View Cart</button>
    <div class="container" id="product-list"></div>

    <script>
        let allProducts = [];


        fetch("https://furnistyle.runasp.net/api/Furniture/AllFurniture")
            .then(res => res.json())
            .then(products => {
                allProducts = products;
                displayProducts(allProducts);
                loadCategories();
            })
            .catch(err => {
                console.error("Error fetching products:", err);
            });

        function displayProducts(products) {
            let container = document.getElementById("product-list");
            container.innerHTML = "";

            products.forEach((product, index) => {
                if (!product || !product.name || !product.pictureUrl) {
                    console.warn(`Missing data at product index ${index}`, product);
                    return;
                }

                let div = document.createElement("div");
                div.classList.add("product");
                div.innerHTML = `
      <img src="${product.pictureUrl}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/150'">
      <h3>${product.name.substring(0, 20)}...</h3>
      <p class="price">$${product.price}</p>
      <p><strong>Category:</strong> ${product.categoryName}</p>
      <button onclick="viewProduct(${product.id})">View Details</button>
      <button onclick="addToCart(${product.id})">Add to Cart üõí</button>
    `;
                container.appendChild(div);
            });
        }


        function loadCategories() {
            let categories = [...new Set(allProducts.map(p => p.categoryName))];
            let filterDropdown = document.getElementById("category-filter");

            categories.forEach(category => {
                let option = document.createElement("option");
                option.value = category;
                option.textContent = category;
                filterDropdown.appendChild(option);
            });
        }

        function viewProduct(id) {
            window.location.href = `ProductDetails.html?id=${id}`;
        }
        function filterProducts() {
            let selectedCategory = document.getElementById("category-filter").value;

            if (selectedCategory === "all") {
                displayProducts(allProducts);
            } else {
                let filtered = allProducts.filter(p => p.categoryName === selectedCategory);
                displayProducts(filtered);
            }
        }

        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            let existingProduct = cart.find(item => item.id === productId);
            if (existingProduct) {
                existingProduct.quantity += 1;
                localStorage.setItem("cart", JSON.stringify(cart));
                alert("Product added to cart! üõí (existing)");
            } else {
               
                let product = allProducts.find(p => p.id === productId);
                if (product) {
                    cart.push({
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: 1
                    });
                    localStorage.setItem("cart", JSON.stringify(cart));
                    alert("Product added to cart! üõí (new)");
                } else {
                    console.error("Product not found in allProducts for ID:", productId);
                }
            }
        }


      


        function goToCart() {
            window.location.href = "cart.html";
        }
    </script>

</body>

</html>
